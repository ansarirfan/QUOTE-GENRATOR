<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>quote web</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="quote-box">
		<h2>Qoute Of The Day</h2>
		<blockquote id="quote">Loading...</blockquote>
		<span id="auther">Loading... </span>

		<div>
			<button onclick="getquote(api_url)">New Quote</button>
			<button onclick="twitter()"><i class="fa fa-twitter"></i>Tweet</button>
		</div>
	</div>

	<script> 
        const quote = document.getElementById('quote')
        const auther = document.getElementById('auther')
		const api_url = "https://api.quotable.io/random"
	   async function getquote(url) {
			// body...
			const response = await fetch(url);
			const data = await response.json();
			console.log(data);
         quote.innerHTML = data.content;
         auther.innerHTML = data.author;
		}

		getquote(api_url);

	function twitter(){
		window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML+ "---by" + "  auther.innerHTML", "Tweet Window", "width:600", "height:300");
	}		
	</script>
</body>
</html>
